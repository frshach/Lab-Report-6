<html>
    <head>
        <title>Quiz Application</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <header>
            <h1>Quiz Application</h1>
            <p>Test your knowledge!</p>
        </header>
        
        <button id="startBtn" onclick="startQuiz()">Start Quiz</button>

        <section class="quiz-container">
            <div id="timer">Time Left: <span id="time">10</span> seconds</div>
    
            <h2 id="question">Question will appear here</h2>

            <div class="options">
                <button class="option" onclick="checkAnswer(0)" disabled></button>
                <button class="option" onclick="checkAnswer(1)" disabled></button>
                <button class="option" onclick="checkAnswer(2)" disabled></button>
                <button class="option" onclick="checkAnswer(3)" disabled></button>
            </div>
            

            <p id="feedback"></p>

            <button id="nextBtn" onclick="nextQuestion()">Next Question</button>
        </section>

        <footer>
            <p id="score">Score: 0</p>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
